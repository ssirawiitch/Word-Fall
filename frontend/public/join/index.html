<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Party</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="head">
        <div>
            <h1> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </h1>
        </div>
        <div>
            <h1>Lobby</h1>
        </div>
        <div>
            <h1>Room : <span id="room"></span></h1>
        </div>
    </div>
    <div class="container" >
        <div class="row1">
            <div class="box">
                <span id="player1"></span>
            </div>
            <div class="box">
                <span id="player2"></span>
            </div>
            <div class="box">
                <span id="player3"></span>
            </div>
        </div>
        <div class="row2">
            <div class="box">
                <span id="player4"></span>
            </div>
            <div class="box">
                <span id="player5"></span>
            </div>
            <div class="box">
                <span id="player6"></span>
            </div>
        </div>
        <div class="row3">
            <div class="box">
                <span id="player7"></span>
            </div>
            <div class="box">
                <span id="player8"></span>
            </div>
            <div class="box">
                <span id="player9"></span>
            </div>
        </div>
    </div>
    <div class="bottom">
        <button class="button" id="butStart">
            <h1>Start</h1>
        </button>
        <button class="button" id="butLeave">
            <h1>Leave</h1>
        </button>
    </div>


    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
