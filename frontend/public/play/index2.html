  <title>Play</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="head">
    <div class="name">
        <h1><span id="time"></span></h1>
    </div>
    <div><h1 class="op">|</h1></div>
    <div class="myscore">
        <h1><span id="player0" ></span><span class="score" id="score0"></span></h1>
    </div>
    <div><h1 class="op">|</h1></div>
    <div class="opscore">
      <div class="left">
        <div class="player"><span id="player1"></span><span class="opp-score" id="score1"></span></div>
        <div class="player"><span id="player2"></span><span class="opp-score" id="score2"></span></div>
        <div class="player"><span id="player3"></span><span class="opp-score" id="score3"></span></div>
        <div class="player"><span id="player4"></span><span class="opp-score" id="score4"></span></div>
       </div>
       <div class="right">
        <div class="player"><span id="player5"></span><span class="opp-score" id="score5"></span></div>
        <div class="player"><span id="player6"></span><span class="opp-score" id="score6"></span></div>
        <div class="player"><span id="player7"></span><span class="opp-score" id="score7"></span></div>
        <div class="player"><span id="player8"></span><span class="opp-score" id="score8"></span></div>
       </div>
    </div>
  </div>

  <div class="typebuttom">
    <div id="gamebox" class="container"></div>
    <div id="typebut">
      <input id="answerbox" type="text" autocomplete="off" class="type" name="text" placeholder="Answer Here ..." style="width:75vw;height:12vh;">
    </div>
  </div>
